<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
      line-height:
      1.7;
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap");
    </style>
    <link rel="icon" href="rocket-outline.svg" />

    <link rel="stylesheet" href="styles.css" />

    <script src="js/game.js" defer></script>
    <script src="js/year.js" defer></script>

    <title>Rock, Paper, Scissor!</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">ROCK PAPER SCISSOR</h1>
    </header>
    <main>
      <div class="scoreboard">
        <h1 class="choice">Choose between Rock, Paper or Scissor!</h1>
        <h2 class="choiceSmall">First to reach 5 points is the winner</h2>
        <div class="score">
          <div class="scoreBox">
            <img
              src="img/problem.png"
              alt="Question mark"
              class="question_mark"
            />
            <p class="player">Player: <span>0</span></p>
          </div>
          <div class="scoreBox">
            <img
              src="img/problem.png"
              alt="Question mark"
              class="question_mark"
            />
            <p class="computer">Computer: <span>0</span></p>
          </div>
        </div>
      </div>

      <div class="button">
        <button id="rock" class="rock">
          <div class="sign">&#x270A;</div>
        </button>
        <button id="paper" class="paper">
          <div class="sign">&#x1F91A;</div>
        </button>
        <button id="scissor" class="scissor">
          <div class="sign">&#x270C;</div>
        </button>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">
        copyright &#xA9; GigDev <span id="currentYear"></span>
      </p>
    </footer>
  </body>
</html>
